<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | Next-Gen Cloud Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #02040a; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .hero-gradient { background: radial-gradient(circle at 50% -20%, #1e40af 0%, #02040a 60%); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        .float-anim { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center px-6 py-6 max-w-7xl mx-auto relative z-10">
        <div class="text-2xl font-black italic tracking-tighter text-blue-500">ZUNRDP.</div>
        <div class="space-x-4">
            <button onclick="showAuth('login')" class="text-sm font-semibold hover:text-blue-400 transition">Đăng nhập</button>
            <button onclick="showAuth('reg')" class="btn-primary px-6 py-2 rounded-full text-sm font-bold">Bắt đầu ngay</button>
        </div>
    </nav>

    <section id="hero" class="hero-gradient min-h-screen pt-20 px-6 relative">
        <div class="max-w-5xl mx-auto text-center">
            <span class="px-4 py-1 rounded-full bg-blue-500/10 text-blue-400 text-xs font-bold border border-blue-500/20">v2026.0 Turbo Cloud</span>
            <h1 class="text-5xl md:text-8xl font-black mt-6 mb-8 tracking-tighter leading-none">Máy ảo Cloud <br> <span class="text-blue-500">Tốc độ ánh sáng.</span></h1>
            <p class="text-gray-400 max-w-2xl mx-auto text-lg mb-10">Hệ thống khởi tạo RDP tự động, quản lý CPU/RAM thời gian thực và kết nối bảo mật qua Tailscale Network.</p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <div class="glass-card p-6 rounded-3xl float-anim">
                    <i class="fas fa-microchip text-3xl text-blue-500 mb-4"></i>
                    <h3 class="font-bold">Hiệu năng cao</h3>
                    <p class="text-xs text-gray-500 mt-2">Sử dụng tài nguyên GitHub tối ưu.</p>
                </div>
                <div class="glass-card p-6 rounded-3xl float-anim" style="animation-delay: 1s;">
                    <i class="fas fa-shield-halved text-3xl text-purple-500 mb-4"></i>
                    <h3 class="font-bold">Bảo mật</h3>
                    <p class="text-xs text-gray-500 mt-2">Mạng Tailscale mã hóa đầu cuối.</p>
                </div>
            </div>
        </div>
    </section>

    <div id="auth-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center px-6">
        <div class="glass-card w-full max-w-md p-10 rounded-[2.5rem] relative">
            <button onclick="closeAuth()" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 id="auth-title" class="text-3xl font-black mb-8 italic text-center">WELCOME</h2>
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                    <input type="text" id="u" placeholder="Username" class="w-full pl-12 pr-4 py-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-blue-500 transition">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                    <input type="password" id="p" placeholder="Password" class="w-full pl-12 pr-4 py-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-blue-500 transition">
                </div>
                <button onclick="handleAuth()" id="auth-btn" class="w-full py-4 btn-primary rounded-2xl font-bold uppercase tracking-widest mt-4">Xác nhận</button>
                <p id="auth-switch" class="text-center text-xs text-gray-500 mt-4 cursor-pointer hover:text-blue-400 transition"></p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        let authMode = 'login';

        function showAuth(mode) {
            authMode = mode;
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('auth-title').innerText = mode === 'login' ? 'ĐĂNG NHẬP' : 'ĐĂNG KÝ';
            document.getElementById('auth-btn').innerText = mode === 'login' ? 'VÀO HỆ THỐNG' : 'TẠO TÀI KHOẢN';
            document.getElementById('auth-switch').innerText = mode === 'login' ? 'Bạn mới? Đăng ký tại đây' : 'Đã có tài khoản? Đăng nhập';
        }

        function closeAuth() { document.getElementById('auth-modal').classList.add('hidden'); }

        document.getElementById('auth-switch').onclick = () => showAuth(authMode === 'login' ? 'reg' : 'login');

        async function handleAuth() {
            const u = document.getElementById('u').value.trim().toLowerCase();
            const p = document.getElementById('p').value;
            if(!u || !p) return alert("Vui lòng điền đủ thông tin!");

            if(authMode === 'login') {
                if(u === 'zunrdp' && p === '26082007ngoc') {
                    localStorage.setItem('role', 'admin');
                    window.location.href = 'admin.html';
                    return;
                }
                const res = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                if(res && res.password === p) {
                    if(res.status === 'banned') return alert("Tài khoản bị BAN!");
                    localStorage.setItem('user', u);
                    window.location.href = 'member.html';
                } else alert("Sai tài khoản hoặc mật khẩu!");
            } else {
                const check = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                if(check) return alert("Tài khoản này đã tồn tại!");
                await fetch(`${API}/users/${u}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ password: p, status: 'active', key: 'WAITING', limit: 1 })
                });
                alert("Đăng ký thành công! Đăng nhập để tiếp tục.");
                showAuth('login');
            }
        }
    </script>
</body>
</html>
