<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZUNRDP | The Future of Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #030712; --accent: #3b82f6; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-grid { background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 40px 40px; }
        .glow-btn { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); transition: 0.4s; }
        .glow-btn:hover { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); transform: scale(1.05); }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-grid">
    <main class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
        <div class="animate-up">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass mb-8">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span></span>
                <span class="text-[10px] font-bold tracking-widest text-blue-400 uppercase">System Online 2026</span>
            </div>
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
                CLOUD<br>ZUNRDP.
            </h1>
            <p class="text-gray-400 max-w-md mx-auto mb-10 text-sm leading-relaxed">Hệ thống máy ảo Windows tốc độ cao, quản lý thông minh trên mọi thiết bị di động.</p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="openModal('login')" class="glow-btn bg-blue-600 px-10 py-5 rounded-2xl font-black text-xs uppercase tracking-widest">Đăng Nhập</button>
                <button onclick="openModal('reg')" class="glass px-10 py-5 rounded-2xl font-black text-xs uppercase tracking-widest border-white/20">Đăng Ký</button>
            </div>
        </div>
    </main>

    <div id="authModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] relative scale-up">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500"><i class="fas fa-times"></i></button>
            <h2 id="modalTitle" class="text-2xl font-black mb-8 italic">WELCOME</h2>
            <div class="space-y-4">
                <input type="text" id="u" placeholder="Username" class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 outline-none focus:border-blue-500">
                <input type="password" id="p" placeholder="Password" class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 outline-none focus:border-blue-500">
                <button onclick="handleAuth()" id="modalBtn" class="w-full py-5 bg-blue-600 rounded-2xl font-bold uppercase text-[10px] glow-btn">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        let mode = 'login';

        function openModal(m) {
            mode = m;
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('modalTitle').innerText = m === 'login' ? 'ĐĂNG NHẬP' : 'ĐĂNG KÝ';
        }
        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }

        async function handleAuth() {
            const u = document.getElementById('u').value.trim().toLowerCase();
            const p = document.getElementById('p').value;
            if(!u || !p) return alert("Nhập đủ thông tin!");

            if(mode === 'login') {
                if(u === 'zunrdp' && p === '26082007ngoc') {
                    localStorage.setItem('admin', 'true');
                    window.location.href = 'admin.html';
                } else {
                    const res = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                    if(res && res.password === p) {
                        if(res.status === 'banned') return alert("Bạn đã bị BAN!");
                        localStorage.setItem('user', u);
                        window.location.href = 'member.html';
                    } else alert("Sai tài khoản!");
                }
            } else {
                const check = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                if(check) return alert("Tài khoản đã có!");
                await fetch(`${API}/users/${u}.json`, { method:'PUT', body: JSON.stringify({password:p, status:'active', key:'CHỜ CẤP', limit:1}) });
                alert("Đăng ký thành công!");
                openModal('login');
            }
        }
    </script>
</body>
</html>
