<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ZUNRDP | MEMBER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050508; color: #cbd5e1; font-family: 'Segoe UI', sans-serif; }
        .card { background: rgba(15, 15, 25, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .btn-blue { background: linear-gradient(135deg, #2563eb, #7c3aed); }
    </style>
</head>
<body class="p-6">
    <div id="login-screen" class="max-w-md mx-auto mt-20 card p-8 shadow-2xl">
        <h2 class="text-3xl font-black text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">ZUNRDP</h2>
        <input type="text" id="u" placeholder="Username" class="w-full p-4 mb-4 bg-black/50 border border-white/10 rounded-xl outline-none">
        <input type="password" id="p" placeholder="Password" class="w-full p-4 mb-6 bg-black/50 border border-white/10 rounded-xl outline-none">
        <button onclick="login()" class="w-full py-4 btn-blue rounded-xl font-bold">ƒêƒÇNG NH·∫¨P</button>
    </div>

    <div id="main" class="hidden max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 id="user-tag" class="text-xl font-bold italic text-blue-400"></h1>
            <button onclick="location.reload()" class="text-red-500 text-xs font-bold uppercase">Logout</button>
        </div>

        <div class="card p-6 mb-10">
            <p class="text-[10px] font-bold text-gray-500 uppercase mb-3">K√≠ch ho·∫°t m√°y b·∫±ng Access Key</p>
            <div class="flex gap-4">
                <input type="text" id="k" placeholder="ZUN-XXXX" class="flex-1 p-4 bg-black border border-white/10 rounded-xl text-center font-mono">
                <button onclick="create()" id="b-run" class="px-10 btn-blue rounded-xl font-bold uppercase text-xs">Kh·ªüi t·∫°o VM</button>
            </div>
        </div>

        <div id="list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        let me = null;

        async function login() {
            const u = document.getElementById('u').value.toLowerCase().trim();
            const p = document.getElementById('p').value;
            const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
            if(data && data.password === p) {
                if(data.status === 'banned') return alert("T√†i kho·∫£n b·ªã BAN!");
                me = { id: u, ...data };
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main').style.display = 'block';
                document.getElementById('user-tag').innerText = `DASHBOARD: ${u.toUpperCase()}`;
                loop();
            } else alert("Sai th√¥ng tin!");
        }

        async function create() {
            const key = document.getElementById('k').value.trim();
            if(key !== me.key) return alert("Sai m√£ Key!");
            
            document.getElementById('b-run').innerText = "WAIT...";
            const res = await fetch(`https://api.github.com/repos/${me.repo}/actions/workflows/vm.yml/dispatches`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${me.token}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({ ref: 'main', inputs: { owner_name: me.id, access_key: "ADMIN" } })
            });
            if(res.ok) alert("üöÄ L·ªánh ƒë√£ g·ª≠i!");
            document.getElementById('b-run').innerText = "KH·ªûI T·∫†O VM";
        }

        function loop() {
            setInterval(async () => {
                const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
                let h = '';
                for(let id in vms) {
                    if(vms[id].owner !== me.id) continue;
                    const v = vms[id];
                    h += `<div class="card p-6 border-l-4 border-blue-500">
                        <div class="flex justify-between mb-4"><span class="font-bold text-blue-400">${v.id}</span><span class="text-[10px] bg-green-500/20 text-green-500 px-2 py-1 rounded">ONLINE</span></div>
                        <div class="text-[10px] space-y-2 mb-4">
                            <div class="flex justify-between"><span>CPU ${v.cpu}%</span><span>RAM ${v.ram}%</span></div>
                            <div class="h-1 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-blue-500" style="width:${v.cpu}%"></div></div>
                        </div>
                        <div class="bg-black p-3 rounded-lg text-xs font-mono mb-4 border border-white/5">
                            <p class="text-blue-400 mb-1">IP: ${v.ip}</p>
                            <p class="text-gray-400">User: ${v.user} | Pass: <span class="text-yellow-500">${v.pass}</span></p>
                        </div>
                        <button onclick="kill('${id}')" class="w-full py-2 bg-red-500/10 text-red-500 rounded-lg text-[10px] font-bold border border-red-500/20">STOP VM</button>
                    </div>`;
                }
                document.getElementById('list').innerHTML = h;
            }, 5000);
        }

        async function kill(id) {
            await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
            alert("ƒê√£ g·ª≠i l·ªánh d·ª´ng m√°y!");
        }
    </script>
</body>
</html>
