<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | Master Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010309; color: #fff; font-family: sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); }
        .neon-text-blue { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .neon-text-red { text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto flex justify-between items-end mb-16">
        <div>
            <h1 class="text-3xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-600 uppercase">Master Console.</h1>
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-[0.5em] mt-2">Elite Administrator Access</p>
        </div>
        <button onclick="location.href='index.html'" class="px-6 py-2 bg-white/5 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-500 transition">Exit</button>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-8 border-t-2 border-yellow-500/20">
                <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-6">User Provisioning</h3>
                <div class="space-y-3">
                    <input type="text" id="adm-u" placeholder="Target Username" class="w-full p-4 bg-black/60 rounded-2xl border border-white/5 outline-none focus:border-blue-500 transition text-sm">
                    <input type="text" id="adm-tk" placeholder="GitHub Token" class="w-full p-4 bg-black/60 rounded-2xl border border-white/5 outline-none focus:border-blue-500 transition text-sm">
                    <input type="text" id="adm-rp" placeholder="Repo (User/Repo)" class="w-full p-4 bg-black/60 rounded-2xl border border-white/5 outline-none focus:border-blue-500 transition text-sm">
                    <input type="text" id="adm-ts" placeholder="Tailscale Individual Key" class="w-full p-4 bg-black/60 rounded-2xl border border-yellow-500/20 outline-none focus:border-yellow-500 transition text-sm">
                    <input type="number" id="adm-l" placeholder="VM Limit (Default 1)" class="w-full p-4 bg-black/60 rounded-2xl border border-white/5 outline-none focus:border-blue-500 transition text-sm">
                    <button onclick="grant()" class="w-full py-5 bg-blue-600 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-900/20 mt-4">Generate Access Key</button>
                </div>
            </div>

            <div class="glass-card p-8">
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-6">Authorized Users</h3>
                <div id="user-list" class="space-y-4"></div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex justify-between items-center mb-6 px-4">
                <h3 class="text-[10px] font-black text-red-500 uppercase tracking-widest">Global Live Telemetry</h3>
                <span id="count" class="text-[10px] bg-blue-500/10 text-blue-500 px-4 py-1 rounded-full font-black border border-blue-500/20 tracking-tighter">0 UNITS ACTIVE</span>
            </div>
            <div id="all-vms" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        if(!localStorage.getItem('admin')) location.href = 'index.html';

        async function grant() {
            const u = document.getElementById('adm-u').value.trim().toLowerCase();
            const t = document.getElementById('adm-tk').value.trim();
            const r = document.getElementById('adm-rp').value.trim();
            const ts = document.getElementById('adm-ts').value.trim();
            const l = document.getElementById('adm-l').value || 1;
            const key = "ZUN-" + Math.floor(Math.random()*9000 + 1000);
            if(!u || !t || !ts) return alert("Thiếu thông tin cấp quyền!");
            await fetch(`${API}/users/${u}.json`, { method:'PATCH', body: JSON.stringify({token:t, repo:r, ts_key:ts, limit:parseInt(l), key:key, status:'active'}) });
            alert("Đã cấp quyền thành công!");
        }

        setInterval(async () => {
            const [vms, users] = await Promise.all([
                fetch(`${API}/vms.json`).then(r => r.json()),
                fetch(`${API}/users.json`).then(r => r.json())
            ]);

            // Render Monitor
            let vh = ''; let c = 0;
            for(let id in vms) {
                c++; const v = vms[id];
                vh += `<div class="glass-card p-6 border-l-4 border-blue-600/50">
                    <div class="flex justify-between items-center mb-4"><span class="text-xs font-black text-blue-400 font-mono">${v.id}</span><span class="text-[8px] bg-white/5 px-3 py-1 rounded-full text-gray-400 font-black uppercase tracking-widest">OWNER: ${v.owner}</span></div>
                    <div class="flex gap-4 mb-6">
                        <div class="flex-1"><div class="h-1 bg-white/5 rounded-full"><div class="h-full bg-blue-500" style="width:${v.cpu}%"></div></div><p class="text-[8px] mt-1 text-gray-600 font-bold uppercase">CPU ${v.cpu}%</p></div>
                        <div class="flex-1"><div class="h-1 bg-white/5 rounded-full"><div class="h-full bg-purple-500" style="width:${v.ram}%"></div></div><p class="text-[8px] mt-1 text-gray-600 font-bold uppercase">RAM ${v.ram}%</p></div>
                    </div>
                    <div class="bg-black/40 p-3 rounded-2xl text-[9px] font-mono text-gray-400 border border-white/5 mb-4">
                        <span class="text-blue-500">${v.ip}</span> | ${v.pass}
                    </div>
                    <button onclick="kill('${id}')" class="w-full py-2 bg-red-600/10 text-red-500 rounded-xl text-[9px] font-black uppercase tracking-widest border border-red-500/10">Terminate</button>
                </div>`;
            }
            document.getElementById('all-vms').innerHTML = vh;
            document.getElementById('count').innerText = `${c} UNITS ACTIVE`;

            // Render Users
            let uh = '';
            for(let n in users) {
                const b = users[n].status === 'banned';
                uh += `<div class="p-4 bg-black/20 rounded-2xl flex justify-between items-center border border-white/5">
                    <div><p class="text-[10px] font-black ${b?'text-red-600 line-through':'text-white'}">${n.toUpperCase()}</p><p class="text-[8px] text-gray-600 font-bold">${users[n].key}</p></div>
                    <button onclick="ban('${n}', ${b})" class="p-2 text-[10px] font-black uppercase tracking-tighter ${b?'text-green-500':'text-red-500'}">${b?'Recover':'Suspend'}</button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = uh;
        }, 5000);

        async function ban(u, isBan) {
            await fetch(`${API}/users/${u}.json`, { method:'PATCH', body: JSON.stringify({status: isBan?'active':'banned'}) });
            if(!isBan) {
                const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
                for(let id in vms) if(vms[id].owner === u) await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
            }
        }
        async function kill(id) { await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) }); }
    </script>
</body>
</html>
