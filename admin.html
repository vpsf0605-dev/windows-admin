<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | ZUNRDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #fff; font-family: sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(15px); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <h1 class="text-2xl font-black italic text-yellow-500 uppercase">Master Admin</h1>
        <button onclick="location.href='index.html'" class="text-xs bg-red-600/20 text-red-500 px-4 py-2 rounded-full font-bold">Logout</button>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 glass-card p-6">
            <h3 class="text-xs font-bold text-blue-400 uppercase mb-6 tracking-widest">Cấp Access Key</h3>
            <div class="space-y-4">
                <input type="text" id="adm-u" placeholder="Target Username" class="w-full p-4 bg-black/40 rounded-2xl border border-white/5 outline-none">
                <input type="text" id="adm-tk" placeholder="GitHub Token" class="w-full p-4 bg-black/40 rounded-2xl border border-white/5 outline-none">
                <input type="text" id="adm-rp" placeholder="User/Repo" class="w-full p-4 bg-black/40 rounded-2xl border border-white/5 outline-none">
                <input type="text" id="adm-ts" placeholder="Tailscale Key riêng" class="w-full p-4 bg-black/40 rounded-2xl border border-yellow-500/20 outline-none">
                <input type="number" id="adm-l" placeholder="Giới hạn VM" class="w-full p-4 bg-black/40 rounded-2xl border border-white/5 outline-none">
                <button onclick="grant()" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-xs uppercase italic">Xác nhận</button>
            </div>
            <div id="user-list" class="mt-8 space-y-3"></div>
        </div>

        <div class="lg:col-span-8">
            <h3 class="text-xs font-bold text-red-500 uppercase mb-6 tracking-widest">Hệ thống đang chạy</h3>
            <div id="all-vms" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        if(!localStorage.getItem('admin')) location.href = 'index.html';

        async function grant() {
            const u = document.getElementById('adm-u').value.trim().toLowerCase();
            const t = document.getElementById('adm-tk').value.trim();
            const r = document.getElementById('adm-rp').value.trim();
            const ts = document.getElementById('adm-ts').value.trim();
            const l = document.getElementById('adm-l').value || 1;
            const key = "ZUN-" + Math.floor(Math.random()*9000 + 1000);
            await fetch(`${API}/users/${u}.json`, { method:'PATCH', body: JSON.stringify({token:t, repo:r, ts_key:ts, limit:parseInt(l), key:key, status:'active'}) });
            alert("Đã cấp: " + key);
        }

        setInterval(async () => {
            const [vms, users] = await Promise.all([
                fetch(`${API}/vms.json`).then(r => r.json()),
                fetch(`${API}/users.json`).then(r => r.json())
            ]);

            // Render Monitor
            let vh = '';
            for(let id in vms) {
                const v = vms[id];
                vh += `<div class="glass-card p-5">
                    <div class="flex justify-between items-center mb-4"><span class="text-[10px] font-bold text-blue-400 font-mono">${v.id}</span><span class="text-[8px] bg-white/5 px-2 py-1 rounded text-gray-500 font-bold uppercase">${v.owner}</span></div>
                    <div class="flex gap-4 mb-4">
                        <div class="flex-1"><div class="h-1 bg-white/5 rounded-full"><div class="h-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.6)]" style="width:${v.cpu}%"></div></div></div>
                        <div class="flex-1"><div class="h-1 bg-white/5 rounded-full"><div class="h-full bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.6)]" style="width:${v.ram}%"></div></div></div>
                    </div>
                    <div class="text-[9px] font-mono text-gray-500 mb-4">${v.ip} | ${v.pass}</div>
                    <button onclick="kill('${id}')" class="w-full py-2 bg-red-600/10 text-red-500 rounded-lg text-[10px] font-bold uppercase">Kill</button>
                </div>`;
            }
            document.getElementById('all-vms').innerHTML = vh || '<p class="text-xs text-gray-600 italic">No Active VMs</p>';

            // Render Users
            let uh = '';
            for(let n in users) {
                const b = users[n].status === 'banned';
                uh += `<div class="p-4 bg-black/20 rounded-2xl flex justify-between items-center border border-white/5">
                    <div><p class="text-[10px] font-bold ${b?'text-red-500 line-through':'text-white'}">${n.toUpperCase()}</p><p class="text-[8px] text-gray-500 italic">${users[n].key}</p></div>
                    <button onclick="ban('${n}', ${b})" class="p-2 text-[10px] font-bold uppercase ${b?'text-green-500':'text-red-500'}">${b?'Unban':'Ban'}</button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = uh;
        }, 5000);

        async function ban(u, isBan) {
            await fetch(`${API}/users/${u}.json`, { method:'PATCH', body: JSON.stringify({status: isBan?'active':'banned'}) });
            if(!isBan) {
                const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
                for(let id in vms) if(vms[id].owner === u) await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
            }
        }
        async function kill(id) { await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) }); }
    </script>
</body>
</html>
