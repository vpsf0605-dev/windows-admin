<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZUNRDP | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
        .neon-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.15); border: 1px solid rgba(59, 130, 246, 0.2); }
        .stat-bar { height: 4px; border-radius: 10px; background: rgba(255,255,255,0.05); }
        .active-tab { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        /* Fix lá»—i Input bá»‹ lá»‡ch trÃªn Mobile */
        .input-group { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        @media (min-width: 768px) { .input-group { flex-direction: row; } }
    </style>
</head>
<body class="p-4 md:p-10 pb-24">

    <nav class="max-w-5xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-blue-500 italic">ZUNRDP</h1>
            <p class="text-[8px] font-bold text-gray-500 uppercase tracking-[0.3em]">Cloud Access Point</p>
        </div>
        <button onclick="location.href='index.html'" class="w-10 h-10 glass-panel flex items-center justify-center text-red-500 hover:bg-red-500/10">
            <i class="fas fa-power-off"></i>
        </button>
    </nav>

    <div class="max-w-5xl mx-auto">
        <div class="glass-panel p-6 md:p-10 mb-10 neon-glow">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold mb-2">KÃ­ch hoáº¡t tÃ i nguyÃªn</h2>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Enter your unique ZUN-Key to deploy</p>
            </div>
            <div class="input-group">
                <input type="text" id="k" placeholder="ZUN-XXXX" class="flex-1 bg-black/50 border border-white/10 rounded-2xl p-4 text-center font-bold tracking-widest text-blue-400 outline-none focus:border-blue-500 transition-all">
                <button onclick="create()" id="btn-create" class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-black text-xs uppercase italic tracking-widest shadow-lg shadow-blue-900/40 transition-all active:scale-95">
                    Launch
                </button>
            </div>
        </div>

        <div class="flex gap-8 mb-8 px-2 border-b border-white/5">
            <button class="active-tab pb-3 text-[10px] font-black uppercase tracking-widest">Active Machines</button>
            <button class="text-gray-600 pb-3 text-[10px] font-black uppercase tracking-widest hover:text-gray-400 transition">Logs</button>
        </div>

        <div id="vm-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div class="fixed bottom-6 right-6 z-50">
        <a href="#" class="relative block w-14 h-14">
            <img src="https://i.imgur.com/8QpYhP7.png" class="rounded-full border-2 border-blue-500 shadow-xl shadow-blue-500/20">
            <span class="absolute -top-1 -right-1 flex h-4 w-4">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-4 w-4 bg-blue-500 border-2 border-white"></span>
            </span>
        </a>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const user = localStorage.getItem('user');
        if(!user) location.href = 'index.html';

        async function create() {
            const k = document.getElementById('k').value.trim();
            const btn = document.getElementById('btn-create');
            const [me, vms] = await Promise.all([
                fetch(`${API}/users/${user}.json`).then(r => r.json()),
                fetch(`${API}/vms.json`).then(r => r.json())
            ]);

            if(k !== me.key) return alert("Sai mÃ£ Access Key!");
            const myVMs = Object.values(vms||{}).filter(v => v.owner === user).length;
            if(myVMs >= me.limit) return alert("Báº¡n Ä‘Ã£ Ä‘áº¡t giá»›i háº¡n mÃ¡y áº£o!");

            btn.innerText = "DEPLOYING...";
            btn.disabled = true;

            const res = await fetch(`https://api.github.com/repos/${me.repo}/actions/workflows/vm.yml/dispatches`, {
                method:'POST',
                headers:{'Authorization':`Bearer ${me.token}`},
                body: JSON.stringify({ref:'main', inputs:{owner_name:user, ts_key:me.ts_key}})
            });

            if(res.ok) alert("ðŸš€ Äang khá»Ÿi táº¡o mÃ¡y áº£o! Vui lÃ²ng chá» 3-5 phÃºt.");
            else alert("Lá»—i káº¿t ná»‘i GitHub!");
            btn.innerText = "Launch";
            btn.disabled = false;
        }

        setInterval(async () => {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = '';
            for(let id in vms) {
                if(vms[id].owner !== user) continue;
                const v = vms[id];
                const uptime = Math.floor((Date.now() - v.startTime) / 60000);
                h += `
                <div class="glass-panel p-6 border-t-2 border-blue-500/30 animate-up">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-black text-blue-400 font-mono">${v.id}</span>
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                            <span class="text-[8px] font-black text-green-500">RUNNING</span>
                        </div>
                    </div>
                    <div class="space-y-4 mb-6">
                        <div>
                            <div class="flex justify-between text-[8px] font-bold text-gray-500 mb-1 uppercase tracking-widest"><span>CPU Load</span><span>${v.cpu}%</span></div>
                            <div class="stat-bar"><div class="h-full bg-blue-500 shadow-[0_0_10px_#3b82f6]" style="width:${v.cpu}%"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[8px] font-bold text-gray-500 mb-1 uppercase tracking-widest"><span>RAM Usage</span><span>${v.ram}%</span></div>
                            <div class="stat-bar"><div class="h-full bg-purple-500 shadow-[0_0_10px_#a855f7]" style="width:${v.ram}%"></div></div>
                        </div>
                    </div>
                    <div class="bg-black/50 p-4 rounded-2xl border border-white/5 text-[10px] font-mono mb-6 space-y-1">
                        <p class="text-blue-400"><i class="fas fa-network-wired mr-2"></i>${v.ip}</p>
                        <p><i class="fas fa-user mr-2 text-gray-600"></i>${v.user}</p>
                        <p><i class="fas fa-key mr-2 text-gray-600"></i><span class="text-yellow-500">${v.pass}</span></p>
                        <p class="text-gray-500 text-[8px] mt-2">Active: ${uptime} mins</p>
                    </div>
                    <button onclick="kill('${id}')" class="w-full py-3 bg-red-500/10 text-red-500 rounded-xl text-[9px] font-black uppercase tracking-widest border border-red-500/10 hover:bg-red-500 hover:text-white transition-all">Kill Machine</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<div class="col-span-full text-center py-20 text-gray-600 text-xs italic">No active telemetry found. Ready for deployment.</div>';
        }, 5000);

        async function kill(id) {
            if(confirm("Dá»«ng mÃ¡y áº£o nÃ y?")) {
                await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
            }
        }
    </script>
</body>
</html>
