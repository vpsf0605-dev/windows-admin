<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member | ZUNRDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(15px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); }
        .grad-blue { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .grad-purple { background: linear-gradient(90deg, #8b5cf6, #a78bfa); }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="flex justify-between items-center mb-10 max-w-4xl mx-auto">
        <h2 id="hello" class="text-xl font-black italic tracking-tighter">MEMBER.</h2>
        <button onclick="location.href='index.html'" class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-red-500"><i class="fas fa-sign-out-alt"></i></button>
    </header>

    <div class="max-w-4xl mx-auto">
        <div class="glass-card p-6 mb-8">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-4">Nhập Access Key</p>
            <div class="flex gap-2">
                <input type="text" id="k" placeholder="ZUN-XXXX" class="flex-1 bg-black/40 rounded-2xl p-4 border border-white/10 outline-none text-center font-bold tracking-widest text-blue-400">
                <button onclick="create()" class="px-6 bg-blue-600 rounded-2xl font-black text-[10px] uppercase italic">Run</button>
            </div>
        </div>

        <div id="vm-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const user = localStorage.getItem('user');
        if(!user) location.href = 'index.html';
        document.getElementById('hello').innerText = user.toUpperCase();

        async function create() {
            const k = document.getElementById('k').value.trim();
            const [me, vms] = await Promise.all([
                fetch(`${API}/users/${user}.json`).then(r => r.json()),
                fetch(`${API}/vms.json`).then(r => r.json())
            ]);
            if(k !== me.key) return alert("Sai mã Key!");
            const myVMs = Object.values(vms||{}).filter(v => v.owner === user).length;
            if(myVMs >= me.limit) return alert("Hết lượt tạo!");

            await fetch(`https://api.github.com/repos/${me.repo}/actions/workflows/vm.yml/dispatches`, {
                method:'POST', headers:{'Authorization':`Bearer ${me.token}`},
                body: JSON.stringify({ref:'main', inputs:{owner_name:user, ts_key:me.ts_key}})
            });
            alert("Đang tạo máy...");
        }

        setInterval(async () => {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = '';
            for(let id in vms) {
                if(vms[id].owner !== user) continue;
                const v = vms[id];
                h += `<div class="glass-card p-6 border-t-2 border-blue-500/20">
                    <div class="flex justify-between mb-4"><span class="text-xs font-bold text-blue-400">${v.id}</span><span class="text-[8px] bg-green-500/20 text-green-500 px-2 py-1 rounded-full font-bold uppercase">Online</span></div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div><p class="text-[9px] text-gray-500 mb-1">CPU: ${v.cpu}%</p><div class="h-1 bg-white/5 rounded-full"><div class="grad-blue h-full" style="width:${v.cpu}%"></div></div></div>
                        <div><p class="text-[9px] text-gray-500 mb-1">RAM: ${v.ram}%</p><div class="h-1 bg-white/5 rounded-full"><div class="grad-purple h-full" style="width:${v.ram}%"></div></div></div>
                    </div>
                    <div class="bg-black/40 p-4 rounded-2xl text-[10px] font-mono border border-white/5 mb-4">
                        <p class="text-blue-400">IP: ${v.ip}</p>
                        <p>User: ${v.user} | Pass: <span class="text-yellow-500">${v.pass}</span></p>
                    </div>
                    <button onclick="kill('${id}')" class="w-full py-3 bg-red-500/10 text-red-500 rounded-xl text-[9px] font-bold border border-red-500/10">KILL VM</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<p class="col-span-full text-center py-20 text-gray-600 text-xs italic">Không có máy ảo nào</p>';
        }, 4000);

        async function kill(id) {
            await fetch(`${API}/commands/${id}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
        }
    </script>
</body>
</html>
